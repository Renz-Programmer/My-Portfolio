<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-contact page-layout">
  <header>
    <div class="logo-title">
      <img src="feutech_10.png" alt="FEU Tech Logo" class="logo">
      <h1 id="headline">Contact Me</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="registration.html">Registration</a>
    </nav>
  </header>

  <main class="contact-main">
    <!-- Tabs -->
    <div class="tab-buttons">
      <button onclick="showTab('contact-form')">Contact Form</button>
      <button onclick="showTab('social-links')">Social Links</button>
      <button onclick="showTab('back-section')">Back Button</button>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading-spinner" style="display:none;">Loading...</div>

    <!-- Contact Form -->
    <section id="contact-form" class="tab-content" style="display: block;">
      <form id="form" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send</button>
        <p class="success" id="response"></p>
      </form>
    </section>

    <!-- Social Media Links -->
    <section id="social-links" class="tab-content">
      <div class="social-media">
        <a href="https://www.facebook.com/Renzy.Shao" target="_blank">
          <img src="FB.png" alt="Facebook" width="40" />
        </a>
        <a href="https://www.instagram.com/renzzzzzzzzzzzy/" target="_blank">
          <img src="IG.png" alt="Instagram" width="40" />
        </a>
      </div>
    </section>

    <!-- Back Button -->
    <section id="back-section" class="tab-content">
      <div class="back-button">
        <button onclick="history.back()">← Back</button>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 My Website</p>
  </footer>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx1T2BMFYcvaU1viuGTPruYDVgbK4l5EGeXuqmi4uUYH3u5I-7y7yPYi_uXHAhhZzCV-g/exec";
    const form = document.getElementById("form");
    const responseMsg = document.getElementById("response");

    if (form) {
      form.addEventListener("submit", e => {
        e.preventDefault();
        const formData = new FormData(form);

        fetch(scriptURL, {
          method: "POST",
          body: formData
        })
        .then(response => {
          if (!response.ok) throw new Error("Network error");
          return response.text();
        })
        .then(() => {
          responseMsg.textContent = "Message sent successfully!";
          responseMsg.style.color = "green";
          form.reset();
        })
        .catch(() => {
          responseMsg.textContent = "Error sending message.";
          responseMsg.style.color = "red";
        });
      });
    }

    function showTab(tabId) {
      const loading = document.getElementById("loading");
      const tabs = document.querySelectorAll(".tab-content");

      tabs.forEach(tab => tab.style.display = "none");
      loading.style.display = "block";

      setTimeout(() => {
        loading.style.display = "none";
        document.getElementById(tabId).style.display = "block";
      }, 500);
    }
  </script>
</body>
</html>
