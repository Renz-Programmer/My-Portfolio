<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project 2</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* Loader Styles */
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loader-overlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-project2 page-layout">
  <!-- üîÑ Loading Screen -->
  <div class="loader-overlay" id="loader">
    <div class="spinner"></div>
  </div>

  <header>
    <div class="logo-title">
      <img src="feutech_10.png" alt="Logo" class="logo">
      <h1>Project 2</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="About.html">About</a>
      <a href="Contact.html">Contact</a>
      <a href="Registration Form.html">Registration</a>
    </nav>
  </header>

  <main>
    <section class="project2-image-section">
      <h2></h2>
      <div class="project2-image-container">
        <img src="Project 2.png" alt="Screenshot of Project 2">
      </div>
    </section>

    <div class="back-button">
      <button onclick="history.back()">‚Üê Back</button>
    </div>
  </main>

  <footer>
    <p>¬© 2025 My Website</p>
  </footer>

  <script>
    window.addEventListener("load", function () {
      const loader = document.getElementById("loader");
      loader.classList.add("fade-out");
    });

    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", function (e) {
        const href = link.getAttribute("href");
        if (href && !href.startsWith("#")) {
          e.preventDefault();
          document.getElementById("loader").classList.remove("fade-out");
          document.getElementById("loader").style.opacity = 1;
          setTimeout(() => {
            window.location.href = href;
          }, 400);
        }
      });
    });
  </script>
</body>
</html>
